<div class="row" *ngFor="let post of posts">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{ post.nome_usuario }}</strong>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          {{ post.titulo }}</p>
      </div>

      <img class="card-img" [src]="post.url_imagem || ''" />

      <div class="card-body">
        <p class="card-text"></p>

        <hr />
        <div class="card-body">
          <p class="card-text">{{ post.mensagem }}</p>
        </div>
        <hr>
        <input
          type="text"
          class="form-control comentario"
          placeholder="Adicione um comentÃ¡rio..."
        />
      </div>
    </div>
  </div>
</div>
